# NOC Toolkit Nginx Reverse Proxy Configuration
# Copy to /etc/nginx/sites-available/noc-toolkit
# Then: ln -s /etc/nginx/sites-available/noc-toolkit /etc/nginx/sites-enabled/
# Test:  nginx -t
# Apply: systemctl reload nginx

# Redirect HTTP to HTTPS (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name noc.example.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    # HTTP - use this initially, switch to HTTPS when you have certs
    listen 80;

    # HTTPS - uncomment these and comment out the HTTP listen above
    # listen 443 ssl http2;
    # ssl_certificate     /etc/ssl/certs/noc-toolkit.crt;
    # ssl_certificate_key /etc/ssl/private/noc-toolkit.key;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;

    server_name noc.example.com;

    # Logging
    access_log /var/log/nginx/noc-toolkit-access.log;
    error_log  /var/log/nginx/noc-toolkit-error.log;

    # Max upload size (for certificate uploads, etc.)
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running SSH/network operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files served directly by nginx (faster)
    location /static/ {
        alias /opt/noc-toolkit/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
