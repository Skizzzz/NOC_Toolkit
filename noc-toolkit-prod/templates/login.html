<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” NOC Toolkit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Instrument+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #05013f;
      --navy-light: #0a0654;
      --pink: #f50450;
      --pink-light: #ff3b6e;

      --bg: #030128;
      --card: #08044a;
      --text: #f0f0ff;
      --text-muted: #d4d0f0;
      --border: rgba(245, 4, 80, 0.15);
      --border-subtle: rgba(148, 148, 204, 0.12);

      --success: #00d67f;
      --error: #ff4466;
      --info: #3b8bff;

      --radius: 12px;
      --shadow: 0 16px 48px rgba(3, 1, 40, 0.5);
      --glow-pink: 0 0 60px rgba(245, 4, 80, 0.25);
    }

    [data-theme="light"] {
      --bg: #f8f7ff;
      --card: #ffffff;
      --text: #05013f;
      --text-muted: #5a5680;
      --border: rgba(5, 1, 63, 0.1);
      --border-subtle: rgba(5, 1, 63, 0.06);
      --shadow: 0 16px 48px rgba(5, 1, 63, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 24px;
      position: relative;
    }

    /* Grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border-subtle) 1px, transparent 1px),
        linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      opacity: 0.5;
    }

    /* Pink gradient glow */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(245, 4, 80, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-mark {
      width: 72px;
      height: 72px;
      background: var(--pink);
      border-radius: 16px;
      display: inline-grid;
      place-items: center;
      margin-bottom: 24px;
      box-shadow: var(--glow-pink);
      position: relative;
    }

    .logo-mark::before {
      content: '';
      position: absolute;
      inset: -4px;
      border: 2px solid var(--pink);
      border-radius: 20px;
      opacity: 0.3;
    }

    .logo-mark span {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: white;
      letter-spacing: -0.05em;
    }

    .login-header h1 {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .login-header p {
      color: var(--text-muted);
      font-size: 15px;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      position: relative;
    }

    /* Pink accent bar */
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 40px;
      right: 40px;
      height: 4px;
      background: var(--pink);
      border-radius: 0 0 4px 4px;
    }

    .flash-message {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .flash-success {
      background: rgba(0, 214, 127, 0.1);
      border: 1px solid rgba(0, 214, 127, 0.3);
      color: var(--success);
    }

    .flash-error {
      background: rgba(255, 68, 102, 0.1);
      border: 1px solid rgba(255, 68, 102, 0.3);
      color: var(--error);
    }

    .flash-info {
      background: rgba(59, 139, 255, 0.1);
      border: 1px solid rgba(59, 139, 255, 0.3);
      color: var(--info);
    }

    .field {
      margin-bottom: 24px;
    }

    .field label {
      display: block;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .field input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .field input:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 0 0 0 4px rgba(245, 4, 80, 0.15);
    }

    .field input::placeholder {
      color: var(--text-muted);
      opacity: 0.6;
    }

    .btn-submit {
      width: 100%;
      padding: 16px 28px;
      background: var(--pink);
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 24px rgba(245, 4, 80, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-submit:hover {
      background: var(--pink-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(245, 4, 80, 0.45);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .login-footer {
      text-align: center;
      margin-top: 32px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .login-footer a {
      color: var(--pink);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: var(--card);
      border: 1px solid var(--border-subtle);
      color: var(--text-muted);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .theme-toggle:hover {
      color: var(--pink);
      border-color: var(--pink);
    }

    .theme-toggle .sun { display: none; }
    .theme-toggle .moon { display: block; }
    [data-theme="light"] .theme-toggle .sun { display: block; }
    [data-theme="light"] .theme-toggle .moon { display: none; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
    <svg class="sun" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
    </svg>
    <svg class="moon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
    </svg>
  </button>

  <div class="login-container">
    <div class="login-header">
      <div class="logo-mark">
        <span>NT</span>
      </div>
      <h1>NOC Toolkit</h1>
      <p>Sign in to access network operations tools</p>
    </div>

    <div class="login-card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
              <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                {% if category == 'success' %}
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                {% elif category == 'error' %}
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
                {% else %}
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"/>
                {% endif %}
              </svg>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus autocomplete="username" placeholder="Enter your username">
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn-submit">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"/>
          </svg>
          Sign In
        </button>
      </form>
    </div>

    <div class="login-footer">
      <p>Secure access to network operations center tools</p>
    </div>
  </div>

  <script>
    const html = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', function() {
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
  </script>
</body>
</html>
