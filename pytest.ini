[pytest]
# Playwright configuration for E2E tests
# Note: Most pytest config is in pyproject.toml; this file adds Playwright-specific settings

# Browser settings for Playwright
# Use headless mode by default for CI/CD pipelines
# Override with --headed flag for local debugging
# Example: pytest tests/e2e/ --headed

# Playwright-specific options
# These can be overridden on command line
#
# Browser selection:
#   pytest --browser chromium    (default)
#   pytest --browser firefox
#   pytest --browser webkit
#
# Slow motion for debugging:
#   pytest --slowmo 500
#
# Video recording:
#   pytest --video on
#   pytest --video retain-on-failure
#
# Screenshots on failure:
#   pytest --screenshot on
#   pytest --screenshot only-on-failure
#
# Tracing:
#   pytest --tracing on
#   pytest --tracing retain-on-failure

# Default Playwright options
addopts =
    --browser chromium
    --screenshot only-on-failure
    --output=test-results

# Timeout for each test (in milliseconds)
# Playwright tests may need longer timeouts than unit tests
timeout = 30000
